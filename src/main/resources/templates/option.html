<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hub</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Step 1: 여행 일정 선택 -->
    <div id="questionContainer">
        <h3>여행을 언제 가셨나요?</h3>
        <label for="startDate">시작일:</label>
        <input type="date" id="startDate" />
        <br />
        <label for="endDate">종료일:</label>
        <input type="date" id="endDate" />
        <br />
        <button id="nextBtn1">다음</button>
    </div>
</div>

<script>
    const nextBtn1 = document.getElementById('nextBtn1');
    const questionContainer = document.getElementById('questionContainer');
    const startDate = document.getElementById('startDate');
    const endDate = document.getElementById('endDate');

    // 시작일 선택 시, 종료일의 최소 날짜를 시작일로 설정하고 시작일 이전 날짜를 비활성화
    startDate.addEventListener('change', function() {
        endDate.min = startDate.value; // 종료일 최소값을 시작일로 설정
        if (endDate.value < startDate.value) {
            endDate.value = ''; // 시작일 이전의 종료일이 선택된 경우 초기화
        }
    });

    // '다음' 버튼 클릭 이벤트
    nextBtn1.addEventListener('click', function() {
        if (startDate.value && endDate.value) {
            // 일정이 모두 선택된 경우, 첫 번째 질문을 삭제하고 두 번째 질문을 추가
            questionContainer.innerHTML = `
                    <h3>몇명이서 여행을 가셨나요?</h3>
                    <select id="peopleCount">
                        <option value="1">1명</option>
                        <option value="2">2명</option>
                        <option value="3">3명</option>
                        <option value="4">4명</option>
                        <option value="5">5명</option>
                        <option value="6">6명</option>
                        <option value="7">7명</option>
                        <option value="8">8명</option>
                        <option value="9">9명</option>
                    </select>
                    <br />
                    <button id="submitBtn">제출</button>
                `;
        } else {
            // 날짜가 선택되지 않았을 경우 경고 메시지
            alert('여행 시작일과 종료일을 모두 선택해주세요.');
        }
    });
</script>
</body>
</html>
